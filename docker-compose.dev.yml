# ═══════════════════════════════════════════════════════════
# Edtronaut AI Coworker — Docker Compose DEV Override
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
# ═══════════════════════════════════════════════════════════

services:

  # ── Backend: hot reload with volume mount ──
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/configs:/app/configs:ro
    environment:
      APP__DEBUG: "true"
      LOGGING__LEVEL: "DEBUG"
    command: >
      uvicorn coworker_api.infrastructure.api.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/src

  # ── Frontend: Vite dev server instead of Nginx ──
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: build
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0 --port 3000
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000/" ]
